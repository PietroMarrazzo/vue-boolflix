<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

    <title>BoolFlix</title>
</head>

<body>
    <div id="app">
       <div class="searcher">
            <input v-model="newFilter" v-on:keyup.enter="filter()" type="text" placeholder="digita parola chiave">
            <button @click="filter()">cerca</button>
       </div>

       <ul class="items-list">
           <li v-for="items in filteredList" class="item">
                <ul class="item-info-list">
                    <li class="title">
                        <p>Titolo: {{ items.title }}</p>
                    </li>
                    <li class="title-original">
                        <p>Titolo originale: {{ items.original_title }}</p>
                    </li>
                    <li class="lenguage">
                        <p v-if="items.original_language == 'it'">Lingua: <img src="./img/it.png" alt="">
                        <p v-else-if="items.original_language == 'en'">Lingua: <img src="./img/en.png" alt=""></p>
                        <p v-else>{{ items.original_language }}</p>     
                    </li>
                    <li class="stars">
                        {{ items.vote_average }}
                        <i v-for="n in getVote(items.vote_average)"
                           class="fas fa-star"></i>
                        <i v-for="n in 5 - getVote(items.vote_average)" class="far fa-star"></i>
                    </li>
                </ul>
           </li>
       </ul>

    </div>
    
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.6/dayjs.min.js" integrity="sha512-C2m821NxMpJ4Df47O4P/17VPqt0yiK10UmGl59/e5ynRRYiCSBvy0KHJjhp2XIjUJreuR+y3SIhVyiVilhCmcQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.6/locale/it.min.js" integrity="sha512-phkVsg58Vew4wUU/r26xmmcziH8AaEgdySp+pUdGUQerHGrK1jaqXCDI7/ezobI2jBqu6vMTV0CTwQrKNbEMNw==" crossorigin="anonymous"></script>
</body>
</html>
